{% extends 'layout.html' %} {% block title %} Posts Page {% endblock %} 

{% block content %}

<h1>Post</h1>

{% for post in posts %}
    <article>
        <h2>
            <a href="{% url 'posts:page' slug=post.slug %}">
                {{ post.title }}
            </a>
        </h2>
        <p>
            {{ post.date }}
        </p>
        <p>
            {{ post.body }}
        </p>
    </article>
{% endfor %}


{% endblock %}
