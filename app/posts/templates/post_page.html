{% extends 'layout.html' %} {% block title %} {{ post.title }} {% endblock %} 

{% block content %}


<section>
    <h1>{{ post.title }}</h1>
    <p>
        {{ post.date }}
    </p>
    <div>
        <img src="{{ post.banner.url }}" alt="{{ post.title }}" width="200" height="200" />
    </div>
    <p>
        {{ post.body }}
    </p>
</section>


{% endblock %}
